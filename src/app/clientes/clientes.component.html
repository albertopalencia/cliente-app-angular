<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>

<div class="card">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-sm btn-success" type="button" [routerLink]="['/clientes/form']" title="Adicionar">
        <i class="fa fa-plus"></i>
      </button>
    </div>
    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    <div class="table-responsive" *ngIf="clientes?.length>0">
      <table class="table">
        <thead>
          <tr>
            <th>imagen</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>fecha</th>
            <th>editar</th>
            <th>eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>
              <img src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" *ngIf="cliente?.foto"
                (click)="abrirModal(cliente)" alt="{{cliente.foto}}" class="img-thumbnail rounded"
                style="cursor: pointer; width: 64px;">

              <img *ngIf="!cliente?.foto" src="http://localhost:8080/images/no-usuario.png"
                (click)="abrirModal(cliente)" alt="sin foto" class="img-thumbnail rounded"
                style="cursor: pointer; width: 64px;">
            </td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido | uppercase }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
            <td>
              <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" title="editar"
                class="btn btn-primary btn-sm">
                <i class="fa fa-pencil fa-fw"></i>
              </button>
            </td>
            <td>
              <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm"
                title="eliminar">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>


  </div>
</div>
