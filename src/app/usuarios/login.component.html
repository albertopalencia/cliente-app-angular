<div class="card border">
  <div class="card-header text-center">{{ titulo }}</div>
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-6">
        <input type="text" name="username" id="username" [(ngModel)]="usuario.username" class="form-control"
          placeholder="Username" autofocus rquired>
      </div>
      <div class="form-group col-sm-6">
        <input type="password" name="password" id="password" [(ngModel)]="usuario.password" class="form-control"
          placeholder="Password" rquired>
      </div>
      <div class="form-group col-sm-6">
        <input type="submit" id="submit" (click)="login()" class="btn btn-lg btn-primary btn-block">
      </div>
    </form>
  </div>
</div>
