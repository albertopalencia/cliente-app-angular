<div class="card mb-3">
  <div class="row no-gutters">    
    <div class="col-md-8">
      <div class="card-header text-center bg-info text-white">{{ titulo }}</div>
      <div class="card-body">
        <form method="post">
          <div class="form-group ">
            <input type="text" name="username" id="username" [(ngModel)]="usuario.username" class="form-control"
              placeholder="Username" autofocus rquired>
          </div>
          <div class="form-group ">
            <input type="password" name="password" id="password" [(ngModel)]="usuario.password" class="form-control"
              placeholder="Password" rquired>
          </div>
          <div class="form-group ">
            <button type="button" (click)="login()" class="btn btn-lg btn-info btn-block">Sign In</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <img src="../assets/images/login.png" class="card-img" alt="...">
    </div>
  </div>
</div>
